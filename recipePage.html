      <h1>Beans Recipe<h1>
      <p>Here’s a simple and delicious <em>beans</em> recipe you can try:</p>

      <section>
	<h2>Ingredients</h2>
	<ul>
	  <li>2 cups of beans (black-eyed peas, kidney beans, or brown beans)</li>
	  <li>1 medium onion (chopped)</li>
	  <li>2 medium tomatoes (blended or chopped)</li>
	  <li>1-2 bell peppers (blended with tomatoes)</li>
	  <li>1 scotch bonnet (optional, for spice)</li>
	  <li>1/2 cup palm oil (or vegetable oil)</li>
	  <li>1 teaspoon crayfish (optional)</li>
	  <li>2 seasoning cubes</li>
	  <li>Salt to taste</li>
	  <li>Water (for cooking)</li>
	</ul>
	<h3>Optional Add-ins:</h3>
	<ul>
	  <li>Diced plantains</li>
	  <li>Smoked fish or crayfish</li>
	  <li>Meat or chicken stock</li>
	</ul>
      </section>
      <section>
        <h2>Instructions</h2>
        <ol>
	  <li>Prepare the Beans:

	  Wash the beans thoroughly and remove any dirt or bad beans.

	  Boil the beans in water until soft (this can take 45–60 minutes). Add more water if needed to keep the beans covered.</li>
	  <li>Make the Sauce:

	  Heat palm oil in a pot until slightly hot.

	  Add the chopped onions and fry until fragrant.

	  Add the blended tomatoes, bell peppers, and scotch bonnet. Fry until the mixture thickens and the oil separates (about 10 minutes).</li>
	  <li>Combine:

	  Add the cooked beans to the sauce and mix well.

	  Season with salt, seasoning cubes, and crayfish. Add smoked fish or stock if using.

	  Allow to simmer on low heat for 10–15 minutes, stirring occasionally. Adjust seasoning as needed.</li>
	  <li>Optional Additions:

	  For a sweeter taste, you can dice and add ripe plantains. Let them cook in the beans until soft.</li>
	  <li>Serve:

	  Serve hot with bread, rice, yam, or enjoy as it is.</li>
	</ol>
        <h3>Enjoy your tasty beans dish!</h3>
      </section>
