<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A colourful rubik's cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
          <label for="card-name">Card name</label>
          <input type="text" id="card-name" name="card-name" required aria-required="true">
          
          <label for="card-number">Card number</label>
          <input type="number" id="card-number" name="card-number" required aria-required="true">

          <button type="submit" id="submit">Submit</button>
        </form>
    </section>

</body>

</html>
